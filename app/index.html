<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PureJSImageGallery - Example</title>

    <!-- htmlbuild:css -->
    <link rel="stylesheet" href="/css/PureJSImageGallery.css">
    <!-- endbuild -->
</head>
<body>
    <ul>
        <li>
            <img src="/images/thumbs/linux.jpg" data-image-url="/images/linux.jpg" alt="" class="gallery">
        </li>
        <li>
            <img src="/images/thumbs/microsoft.jpg" data-image-url="/images/microsoft.jpg" alt="" class="gallery">
        </li>
        <li>
            <img src="/images/thumbs/google.jpg" data-image-url="/images/google.jpg" alt="" class="gallery">
        </li>
    </ul>

    <!-- htmlbuild:js -->
    <script src="/js/IE8-polyfill-function-bind.js"></script>
    <script src="/js/PureJSImageGallery.js"></script>
    <!-- endbuild -->

    <script src="/js/app.js"></script>

    <!-- htmlbuild:remove -->
    <script src="//localhost:35729/livereload.js"></script>
    <!-- endbuild -->
</body>
</html>
