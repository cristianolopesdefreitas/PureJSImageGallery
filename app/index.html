<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>PureJSImageGallery - Example</title>

    <!-- htmlbuild:css -->
    <link rel="stylesheet" href="/css/PureJSImageGallery.css">
    <!-- endbuild -->
</head>
<body>
    <ul>
        <li>
            <img src="/images/Lighthouse.jpg" data-image-url="/images/Lighthouse.jpg" alt="" height="100" class="gallery">
        </li>
        <li>
            <img src="/images/Desert.jpg" data-image-url="http://caiutudo.com/i/logo/UOL_logo_2.png" alt="" height="100" class="gallery">
        </li>
        <li>
            <img src="/images/Jellyfish.jpg" data-image-url="/images/Penguins.jpg" alt="" height="100" class="gallery">
        </li>
    </ul>

    <!-- htmlbuild:js -->
    <script src="/js/IE8-polyfill-function-bind.js"></script>
    <script src="/js/PureJSImageGallery.js"></script>
    <!-- endbuild -->

    <script src="/js/app.js"></script>

    <!-- htmlbuild:remove -->
    <script src="//localhost:35729/livereload.js"></script>
    <!-- endbuild -->
</body>
</html>
